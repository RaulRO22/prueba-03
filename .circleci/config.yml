version: 2
jobs:
  build:
    machine:
      image: ubuntu-1604:201903-01
    working_directory: ~/circleci-demo-java-spring
    steps:
    - checkout
    - restore_cache:
        key: circleci-demo-java-spring-{{ checksum "pom.xml" }}
    - run: mvn dependency:go-offline
    - save_cache:
        paths:
        - ~/.m2
        key: circleci-demo-java-spring-{{ checksum "pom.xml" }}
    - run: 
        name: correr
        command: |
            mvn package
    - run: 
        name: correr
        command: |
            mvn -Dtest=com.godiva.test.Header clean test
workflows:
  version: 2
  workflow:
    jobs:
    - build