version: 2
jobs:
  build:
    machine:
      image: ubuntu-1604:201903-01
    working_directory: ~/prueba-03
    steps:
    - checkout
    - restore_cache:
        key: prueba-03-{{ checksum "test/Automation/pom.xml" }}
    - run: 
        name: mvn
        command: |
            cd test/Automation/
            mvn dependency:go-offline
            mvn package
    - run: 
        name: correr
        command: |
            cd test/Automation/
            mvn -Dtest=com.godiva.test.Header clean test
workflows:
  version: 2
  workflow:
    jobs:
    - build